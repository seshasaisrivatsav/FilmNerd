

<!--Header-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!--Left arrow-->
        <p class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website" class="navbar-link">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </p>
        <span>
        <!--heading on the nav bar-->
        <p class="navbar-header pull-left">
            <a class="navbar-brand thick">
                <b>Edit Website</b>
            </a>
        </p>
        </span>
        <!--tick mark-->
        <p class="navbar-text pull-right">

            <a ng-click = "model.updateWebsite(model.website)"
               class="navbar-link">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </p>

    </div>
</nav>


<div class="container">
    <form>
        <div class="form-group">
            <label for="WebsiteName">Website Name</label>
            <input ng-model = "model.website.name"
                   type="text"
                   class="form-control"
                   id="WebsiteName"
                   placeholder="Name of the blog"

            >
        </div>
    </form>

    <form>
        <div class="form-group">
            <label for="WebsiteDescription">Website Description</label>
            <textarea ng-model="model.website.description"
                      rows="4"

                      class="form-control"
                      id="WebsiteDescription"
                      placeholder="Enter the content of the blog"></textarea>
        </div>

    </form>
    <a ng-click="model.deleteWebsite(model.websiteId)"
       class="btn btn-danger btn-block" >Delete</a>


</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a href="#" class="navbar-link">
                <span class="glyphicon glyphicon-share-alt"></span>
            </a>
        </p>
        <p class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>

    </div>
</nav>
