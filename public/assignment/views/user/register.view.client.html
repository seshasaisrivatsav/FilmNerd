
<div class="container">
<h1>Register</h1>


    <div ng-if="model.error"
         class="alert alert-danger">
        {{model.error}}
    </div>


<form novalidate name="model.myform">
    <input ng-model="username"
           name="username"
           placeholder="username"
           type="text"
           class="form-control"
           required/>
       <span class="alert-class"
             ng-show="model.myform.username.$invalid">{{model.alert}}</span>



    <input ng-model="password"
            placeholder="password"
           name="password"
           type="password"
           class="form-control"
            required/>
    <span class="alert-class"
          ng-show="model.myform.password.$invalid">{{model.alert}}</span>
    <input ng-model="vpassword"
           name="vpassword"
           placeholder="verify password"
           type="password"
           class="form-control"
            required/>
    <span class="alert-class"
      ng-show="model.myform.vpassword.$invalid">{{model.pwmatch}}</span>

    <button class="btn btn-primary btn-block"
       ng-click="model.register(username, password)"
        type="submit">Register</button>
       <!--ng-click="model.createUser(model.user)">Register</a>-->
</form>

    <p> </p>
    <a class="btn btn-danger btn-block"
       href="#/login">Cancel</a>

</div>
