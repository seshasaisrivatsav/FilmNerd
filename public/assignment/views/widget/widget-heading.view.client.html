

<!--Header-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!--Left arrow-->
        <p class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </p>
        <span>
        <!--heading on the nav bar-->
        <p class="navbar-header pull-left">
            <a class="navbar-brand thick">
                <b>Widget Edit</b>
            </a>
        </p>
        </span>
        <!--tick mark-->
        <p class="navbar-text pull-right">
            <a ng-click="model.updateWidget(model.widget)" class="navbar-link">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </p>

    </div>
</nav>

<!--Content of the webpage-->
<div class="container-fluid">
    <div ng-show="model.error"
         class="alert alert-danger">
        {{model.error}}
    </div>
    <form novalidate name="model.myform">
        <div class="form-group">
            <label for="Name">Name</label>
            <input ng-model="model.widget.name"
                   type="text"
                   class="form-control"
                   id="Name"
                   name="name"
                   placeholder="Name"
            required>
                <span class="alert-class"
                      ng-show="model.myform.name.$invalid">{{model.alert}}</span>
        </div>

        <div class="form-group">
            <label for="Title">Text</label>
            <input ng-model="model.widget.text"
                   type="text"
                   class="form-control"
                   id="Title"
                   value="Us Senate reaches"
                   name="title"
                   placeholder="enter the text"
                    required>
              <span class="alert-class"
                    ng-show="model.myform.title.$invalid">{{model.alert}}</span>
        </div>

        <div class="form-group">
            <label for="sel1">Size</label>
            <input ng-model="model.widget.size"
                   class="form-control"
                   min="1"
                   max="6"
                   type="number"
                   name="number"
                   id="sel1"
                   required>
            </input>
                 <span class="alert-class"
                       ng-show="model.myform.number.$invalid">{{model.numerror}}</span>
        </div>

    </form>

    <a class="btn btn-danger btn-block "
       ng-click="model.deleteWidget(model.widget)">Delete</a>


</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#/user">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>

    </div>
</nav>
