<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for making website for mobile-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable=no">


    <meta charset="UTF-8">
    <title>Website Edit</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>


    <!-- STYLE sheet comes after all the libraries are loaded. Document style-->

    <link href="../css/style.css" rel="stylesheet"/>
</head>


<body>


<!--Header-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!--Left arrow-->
        <p class="navbar-text pull-left">
            <a href="website-list.html" class="navbar-link">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </p>
        <span>
        <!--heading on the nav bar-->
        <p class="navbar-header pull-left">
            <a class="navbar-brand thick">
                <b>Edit Website</b>
            </a>
        </p>
        </span>
        <!--tick mark-->
        <p class="navbar-text pull-right">
            <a href="website-list.html" class="navbar-link">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </p>

    </div>
</nav>



<div class="container">
    <form>
        <div class="form-group">
            <label for="ApplicationName">Application Name</label>
            <input type="text"
                   class="form-control"
                   id="ApplicationName"
                   placeholder="Blogger"
                   value="Blogger"
            >
        </div>
    </form>

    <form>
        <div class="form-group">
            <label for="ApplicationDescription">Application Description</label>
            <textarea rows="4" type="text" class="form-control" id="ApplicationDescription"
                      placeholder="Blog">
  Blogger is a blog-publishing service that allows multi user blogs with time stamped enteries . It was developed by Pyra Labs, which was built by google in 2003.
Generally the blogs are hosted by Google. But mainly the text here is not coherent.
            </textarea>
        </div>
    </form>
    <a class="btn btn-danger btn-block "
       href="website-list.html" >Delete</a>


</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a href="#" class="navbar-link">
                <span class="glyphicon glyphicon-share-alt"></span>
            </a>
        </p>
        <p class="navbar-text pull-right">
            <a href="../user/profile.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>

    </div>
</nav>

</body>
</html>
