<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for making website for mobile-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable=no">


    <meta charset="UTF-8">
    <title>Widget Youtube</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>


    <!-- STYLE sheet comes after all the libraries are loaded. Document style-->

    <link href="../css/style.css" rel="stylesheet"/>
</head>


<body>


<!--Header-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!--Left arrow-->
        <p class="navbar-text pull-left">
            <a href="widget-list.html" class="navbar-link">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </p>
        <span>
        <!--heading on the nav bar-->
        <p class="navbar-header pull-left">
            <a class="navbar-brand thick">
                <b>Widget Edit</b>
            </a>
        </p>
        </span>
        <!--tick mark-->
        <p class="navbar-text pull-right">
            <a href="widget-list.html" class="navbar-link">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </p>

    </div>
</nav>



<div class="container">
    <form>
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name">
        </div>
    </form>

    <form>
        <div class="form-group">
            <label for="Title">Text</label>
            <input type="text" class="form-control" id="Title">
        </div>
    </form>


    <form>
        <div class="form-group">
            <label for="URL">URL</label>
            <input type="text" class="form-control" id="URL"
            value="https://youtu.be/F5vqupbtEGE?list=PL_GGiAMracOWHzgUwaw-6rJTCEXlMjmIv0"
                   placeholder="enter the youtube URL"
            >
        </div>
    </form>


    <form>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="text" class="form-control" id="width">
        </div>
    </form>


    <a class="btn btn-danger btn-block "
       href="widget-list.html">Delete</a>


</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="../user/profile.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>

    </div>
</nav>

</body>
</html>
