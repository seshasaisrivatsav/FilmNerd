
<!-- Header -->
<nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a  href="#/moviedefault" class="navbar-brand" rel="home" >
                <img class="logo_film"
                     src="./img/film_nerd_logo.jpg">
            </a>
            <h3 ng-if="model.admin" class="makewhite">
                Admin Profile
            </h3>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input ng-model = "model.movieName"
                           type="text"
                           class="form-control"
                           placeholder="Enter a movie name">
                </div>

                <a href ="#/search/{{model.movieName}}"
                   type="submit" class="btn btn-default">Submit</a>


            </form>



        </div>
    </div>
</nav>
<!-- End of Header-->


<!--Body -->

<div class="container pushdown">

    <h2 class="page-header">Welcome {{model.user.firstName}}  </h2>

    <!-- Users Reviews -->
    <div class="container-fluid">
    <h3>Your Reviews</h3>

        <div ng-repeat="reviews in model.user.reviews" class="row">
            <a class="makeblack" href="#/movie/{{reviews.tmdbId}}">
            <div class="col-xs-4">
                <img ng-src="{{reviews.imageUrl}}" width = 70>
                <h5>{{reviews.name}}</h5>

            </div>
            </a>

            <div class="col-xs-8">
                <h4>{{reviews.review}}</h4>
            </div>
            <p></p>
        </div>
    </div>


   <!-- Users Ratings -->
    <div class="container-fluid">
        <h3>Your Ratings</h3>

        <div ng-repeat="rates in model.user.rates" class="row">
            <a class="makeblack" href="#/movie/{{rates.tmdbId}}">
            <div class="col-xs-5">
                <img ng-src="{{rates.imageUrl}}" width = 70>
                <!--<meter class="meter"-->
                       <!--min="0"-->
                       <!--max="5"-->
                       <!--width ="70"-->
                       <!--value="{{rates.rating}}">-->
                <!--</meter>-->
                <h5>You rated: {{rates.rating}}/5</h5>
            </div>
            </a>
            <p></p>

        </div>

    </div>


    <div class="container ">
        <h3>You are Following</h3>
        <div ng-repeat ="follow in model.user.follows">
            <li>
                <a class="makeblack" href ="#/user/profile/{{follow.username}}">
                    {{follow.username}}
                </a>
            </li>

        </div>
    </div>

</div>


<!--End Of Body-->


<!-- Footer -->


<!-- Footer -->
<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <p ng-if="model.admin" class="navbar-text pull-right">
            <a href="#/adminconsole">
                <span>Admin Console</span>
            </a>
        </p>



        <p class="navbar-text pull-left">
                <a ng-click = "model.logout()">Logout</a>
            </a>
        </p>

    </div>
</nav>



<!-- End of footer-->
