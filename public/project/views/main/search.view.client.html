
<!-- Header -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" rel="home" >
                <img class="logo_film"
                     src="./img/film_nerd_logo.jpg">
            </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">

            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           ng-model="model.searchText"
                           placeholder="Enter a movie name">
                </div>
                <a      ng-click="model.searchMovies(model.searchText)"
                        type="button"
                        class="btn btn-default">Submit</a>
            </form>

        </div>
    </div>
</nav>


<!--Body-->

<div class="container">
    <h1 class="page-header"> Your search results for {{model.query}} are below:</h1>
    <div class="col-sm-11 col-sm-offset-1 col-md-11 col-md-offset-1 main">

        <div class="row placeholders">
            <div class="col-xs-12
                        col-sm-6
                        col-md-4
                        placeholder"
                 ng-repeat="movie in model.movies"
                 ng-if="movie.poster_path">
                <div class="thumbnail">
                    <div class="embed-responsive embed-responsive-4by3">
                        <!--<iframe ng-src="{{movie.video_url}}"></iframe>-->
                        <a ng-if="!movie.video_url" href="#/movie/{{movie.id}}">
                            <img ng-src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
                        </a>
                    </div>
                    <div class="caption">
                        <a href="#/movie/{{movie.id}}"><h4 class="smallheader">{{movie.title| limitTo:30}}</h4></a>
                        <h5>Release Date: {{movie.release_date | date:'MMM d, y' }}</h5>
                        <h4 class="smallheader">
                        <span ng-repeat="id in movie.genre_ids | limitTo:2">
                            <span class="label label-default label-as-badge" >
                                {{model.genreName(id)}}
                            </span>&nbsp;&nbsp;
                        </span>
                            <br ng-if="movie.genre_ids.length==0"/>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Footer -->
<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#/login">
                <span>Login/Username</span>
            </a>
        </p>
        <p class="navbar-text pull-left">
            <a href="#/register">
                <span>Register/Logout</span>
            </a>
        </p>

    </div>
</nav>
