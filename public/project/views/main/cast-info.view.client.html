<!-- Header -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a  href="#/moviedefault" class="navbar-brand" rel="home" >
                <img class="logo_film"
                     src="./img/film_nerd_logo.jpg">
            </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">

            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input ng-model = "model.movieName"
                           type="text"
                           class="form-control"
                           placeholder="Enter a movie name">
                </div>

                <a href ="#/search/{{model.movieName}}"
                   type="submit" class="btn btn-default">Submit</a>
            </form>

        </div>
    </div>
</nav>
<!-- End of Header-->

<!--Body-->
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-4 myplaceholder">
            <img class="img img-responsive profile"
                 ng-src="https://image.tmdb.org/t/p/w300{{model.actor.profile_path}}">
        </div>
        <div class="col-xs-12 col-sm-8 myplaceholder">
            <h1 class="page-header">{{model.actor.name}}</h1>
            <h2>Actor</h2>
            <h2></h2>
            <h4>Date of Birth: {{model.actor.birthday | date:'MMM d, y' }}</h4>
            <h3></h3>
            <h4>Place of Birth: {{model.actor.place_of_birth}}</h4>
        </div>
    </div>

    <!-- Biography-->
    <div class="container-fluid">
        <div class="col-xs-12">
            <h2 class="page-header">Biography</h2>
            <p class="justifytext">{{model.actor.biography}}</p>
        </div>
    </div>

    <!-- Noted Movies -->
    <div class="container-fluid">
        <div class="col-xs-12">
            <h2 class="page-header">Noted for roles in</h2>
            <h2></h2>
            <ul class="list-inline">
                <li class="w92" ng-repeat="movie in model.actor.movie_credits.cast" ng-if="movie.poster_path">
                    <a href="#/movie/{{movie.id}}">
                        <img ng-src="https://image.tmdb.org/t/p/w92{{movie.poster_path}}"></a>
                    <h5 class="title" href="#/movie/{{movie.id}}">{{movie.title}}</h5>
                </li>
            </ul>
        </div>
    </div>
</div>


<!-- End of Body -->

<!-- Footer -->
<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#/login">
                <span>Login/Username</span>
            </a>
        </p>
        <p class="navbar-text pull-left">
            <a href="#/register">
                <span>Register/Logout</span>
            </a>
        </p>

    </div>
</nav>
