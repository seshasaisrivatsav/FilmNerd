<!-- Header -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a  href="#/moviedefault" class="navbar-brand" rel="home" >
                <img class="logo_film"
                     src="./img/film_nerd_logo.jpg">
            </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">

            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input ng-model = "model.movieName"
                           type="text"
                           class="form-control"
                           placeholder="Enter a movie name">
                </div>

                <a href ="#/search/{{model.movieName}}"
                   type="submit" class="btn btn-default">Submit</a>
            </form>

        </div>
    </div>
</nav>
<!-- End of Header-->

<!--Body-->

<div class="container">

    <div class="form-group">
        <p>
        <label for="reviewtext">Entered Rating  :</label>
        {{model.review.rating}}
        </p>
    <input ng-model="model.review.rating"
            type="range"
            min=0
            max=5
            step="0.1"/>

    </div>


<div class="form-group">
    <label for="reviewtext">Review</label>
    <textarea ng-model="model.review.reviewtext"
           type="text"
           class="form-control"
           id="reviewtext"
           name="title"
            rows = 5
           placeholder="enter the review"
           required></textarea>


    <a class="btn btn-success btn-block"
       ng-click="model.submitRatingReview(model.review, model.movie, model.userName)">Submit</a>
</div>

</div>

<!-- End of Body -->

    <!-- Footer -->
