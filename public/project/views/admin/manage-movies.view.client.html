<!-- Header -->
<nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a  href="#/moviedefault" class="navbar-brand" rel="home" >
                <img class="logo_film"
                     src="./img/film_nerd_logo.jpg">
            </a>
            <h3 class="makewhite">
                Manage Movies
            </h3>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">

            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input ng-model = "model.movieName"
                           type="text"
                           class="form-control"
                           placeholder="Enter a movie name">
                </div>

                <a href ="#/search/{{model.movieName}}"
                   type="submit" class="btn btn-default">Submit</a>
            </form>

        </div>
    </div>
</nav>


<!--Body-->

<div class="container pushdownless">

    <!-- Number of Movies Reviewed-->
    <div class="container">
        <h4>Movies Reviewed: {{model.movieCount}}</h4>
    </div>

    <!-- Mangage Reviews -->
    <div class="container ">
        <h4 class="page-header">Manage Reviews</h4>
    </div>


    <!-- View Ratings and Reviews -->
    <div class="container ">
        <h4 class="page-header">Ratings and Reviews</h4>
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>

                    <th>Movie</th>
                    <th>Average Ratings</th>
                    <th>Reviews</th>

                </tr>
                </thead>

                <!-- Table Body-->
                <tbody ng-repeat="movie in model.movies">

                <tr>
                    <!--Movie Name-->
                    <td>
                    <span class="fa fa-film" aria-hidden="true">
                        <a class="makeblack"
                           href="#/movie/{{movie.tmdbId}}">
                         {{movie.title}}</a></span>
                    </td>

                    <!--Average Ratings-->
                    <td> {{movie.averageratings}}</td>


                    <!-- Reviews -->
                    <td> {{movie.reviews}}</td>



                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>


<!-- Footer -->
<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a  ng-click="model.logout()">
                <span>Logout</span>
            </a>

        </p>
        <p class="navbar-text pull-left">

            <a  href="#/adminconsole">
                <span>Back to AdminConsole</span>
            </a>
        </p>

    </div>
</nav>
